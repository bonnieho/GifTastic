	<body>
		<div id="main">

		<!-- leaving space here for a nice banner/masthead -->
			<h1>Classic Television!</h1>

			<div id="buttons-view"></div>

			<!-- create new buttons dynamically -->
			 <form id="tv-form">

     			 <input id="add-show" type="submit" value="Add a TV show">
